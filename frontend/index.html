<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Air Quality Dashboard — Paris</h1>

<section>
    <h2>Air Quality Today</h2>
        <div id="today">
            Loading...
        </div>
</section>

<section>
    <h2>Last 5 Days</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>PM2.5 (µg/m³)</th>
                <th>PM10 (µg/m³)</th>
                <th>NO₂ (µg/m³)</th>
            </tr>
        </thead>
        <tbody id="daily-table"></tbody>
    </table>
</section>

<section>
    <canvas id="chart" width="700" height="350"></canvas>
</section>

<section>
    <h3>How to read the data</h3>
    <ul>
        <li><strong>PM2.5</strong>: fine particles that penetrate deep into the lungs</li>
        <li><strong>PM10</strong>: coarser particles affecting airways</li>
        <li><strong>NO₂</strong>: traffic-related air pollutant</li>
    </ul>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="scripts.js"></script>

</body>
</html>
